<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-success bg-opacity-50">
    <div id="parentToAll" class="d-flex flex-column mt-4 mx-auto" style="width: 600px">
      <h1 class="h1 text-center">My Book List</h1>
      <div class="container mt-4">
        <form id="book-form">
          <div id="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" />
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" />
            <label for="year">Year</label>
            <input type="number" id="year" class="form-control" />
          </div>
          <button type="button" class="btn btn-success mt-4 form-control">Add Book</button>
        </form>
      </div>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="booksList"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
